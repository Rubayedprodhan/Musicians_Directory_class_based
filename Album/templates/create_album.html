{% extends 'base.html' %}
{% load crispy_forms_tags%}
{%block content%}
{% if messages %}
{% for m in messages %}
    <p class="bg-success p-3 text-white">{{ m }}</p>
{% endfor %}
{% endif %}
<h1>Album</h1>
<form style="width: 50%; margin: auto;" method="post">
    {% csrf_token %}
    {{form |crispy}}
    <button type="submit" class="btn btn-primary">Save Album</button>
</form>

{%endblock%}
